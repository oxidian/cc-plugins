name: AI Review

on:
  pull_request:
    types: [opened, ready_for_review, synchronize]
  issue_comment:
    types: [created]

jobs:
  review:
    uses: oxidian/actions/.github/workflows/ai-review.yml@main
    with:
      responses-api-endpoint: ${{ vars.OPENAI_API_ENDPOINT }}
      ci-timeout-minutes: 3
    secrets:
      openai-api-key: ${{ secrets.AZURE_OPENAI_API_KEY }}
